<html>

<head>
  <style>
      .none{
          display: none;
      }
  </style>
  <meta charset="utf-8">
</head>

<body>

  <ul class="tree" id="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
      let tree = document.getElementById('tree');
      tree.addEventListener("click", (event) => {
        let target = event.target;
        if(target.children[0]){
            for(let i = 0; i < target.children.length; i++) {
                target.children[i].classList.toggle('none');
            }
        }
      })
  </script>

</body>
</html>

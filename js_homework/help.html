<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      height: 2000px;
    }

    .tooltip {
      position: fixed;
      padding: 10px 20px;
      border: 1px solid #b3c9ce;
      border-radius: 4px;
      text-align: center;
      font: italic 14px/1.3 sans-serif;
      color: #333;
      background: #fff;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
    }
  </style>
</head>

<body>

  <p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя</p>
  <p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя</p>

  <button data-tooltip="эта подсказка должна быть длиннее, чем элемент">Короткая кнопка</button>
  <button data-tooltip="HTML<br>подсказка">Ещё кнопка</button>

  <p>Прокрутите страницу, чтобы кнопки оказались у верхнего края, а затем проверьте, правильно ли выводятся подсказки.</p>


  <script>
    let toolTip;
    document.addEventListener("mouseover", (event) => {
        let target = event.target;
        if(target.dataset.tooltip){
            toolTip = document.createElement('div');
            toolTip.innerHTML = target.dataset.tooltip;
            toolTip.classList.add('tooltip');
            document.body.append(toolTip);
            let coords = target.getBoundingClientRect();
            let leftPosition = coords.left + (target.offsetWidth - toolTip.offsetWidth);
            if(leftPosition < 0){
                leftPosition = 0;
            }
            let topPosition = coords.top - toolTip.offsetHeight;
            toolTip.style.left = leftPosition + 'px';
            toolTip.style.top = topPosition + 'px';
        }
    })

    document.addEventListener("mouseout", () => {
        if(toolTip) {
            toolTip.remove();
        }
    })
  </script>

</body>
</html>
